address:
  added: |
    <a href="https://ton.sh/address/${address}">${format_address(address)}</a>${format_tag(tag)} has been added.

    You'll be notified about all events for the address.
  chosen: |
    Here it is:${tag} <a href="https://ton.sh/address/${address}">${format_address(address)}</a>.

    What do you want to do with the address?
  send-tag: |
    Send me a tag for this address: <a href="https://ton.sh/address/${address}">${format_address(address)}</a>

    For example: <i>My Address</i> and etc.
  tag-edited: |
    Tag for <a href="https://ton.sh/address/${address}">this address</a> has been saved.
  deleted: |
    This address <a href="https://ton.sh/address/${address}">${format_address(address)}</a>${format_tag(tag)} has been deleted.
  share: |
    t.me/${username}?start=${address}

    Tap on the link above to receive instant notifications about all events of this address ðŸ‘†

